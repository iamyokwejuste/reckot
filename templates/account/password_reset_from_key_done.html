{% extends "base.html" %}
{% load slippers %}

{% block title %}Password Reset Complete - Reckot{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="card p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="inline-flex h-14 w-14 items-center justify-center rounded-xl bg-emerald-500/10 mb-4">
                    <i data-lucide="check-circle" class="h-7 w-7 text-emerald-600"></i>
                </div>
                <h1 class="text-2xl font-bold">Password reset complete</h1>
                <p class="text-muted-foreground mt-3 text-pretty">
                    Your password has been successfully changed. You can now log in with your new password.
                </p>
            </div>

            <a href="{% url 'account_login' %}" class="btn btn-primary btn-md w-full">
                Log in now
                <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </a>
        </div>
    </div>
</div>
{% endblock %}
