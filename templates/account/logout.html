{% extends "base.html" %}
{% load slippers %}
{% load static %}

{% block title %}Log Out - Reckot{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="card p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="inline-flex h-14 w-14 items-center justify-center rounded-xl bg-foreground mb-4">
                    <img x-show="isDark" x-cloak src="{% static 'images/logo/reckto_logo_light_mode.png' %}" alt="" class="h-8 w-8">
                    <img x-show="!isDark" src="{% static 'images/logo/reckto_logo_dark_mode.png' %}" alt="" class="h-8 w-8">
                </div>
                <h1 class="text-2xl font-bold">Log out</h1>
                <p class="text-muted-foreground mt-3 text-pretty">
                    Are you sure you want to log out of your account?
                </p>
            </div>

            <form method="post" hx-boost="false" action="{% url 'account_logout' %}">
                {% csrf_token %}
                <div class="flex gap-3">
                    <a href="{% url 'home' %}" class="btn btn-outline btn-md flex-1">
                        Cancel
                    </a>
                    <button type="submit" class="btn btn-primary btn-md flex-1">
                        Log out
                        <i data-lucide="log-out" class="w-4 h-4"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
