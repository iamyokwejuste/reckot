{% extends "base.html" %}
{% load slippers %}
{% load static %}

{% block title %}Confirm Email - Reckot{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-4rem)] flex items-center justify-center py-12 px-4">
    <div class="w-full max-w-md">
        <div class="card p-6 sm:p-8">
            <div class="text-center mb-8">
                <div class="inline-flex h-14 w-14 items-center justify-center rounded-xl bg-foreground mb-4">
                    <img x-show="isDark" x-cloak src="{% static 'images/logo/reckto_logo_light_mode.png' %}" alt="" class="h-8 w-8">
                    <img x-show="!isDark" src="{% static 'images/logo/reckto_logo_dark_mode.png' %}" alt="" class="h-8 w-8">
                </div>
                <h1 class="text-2xl font-bold">Confirm your email</h1>
                <p class="text-muted-foreground mt-3 text-pretty">
                    Please confirm that <span class="font-medium text-foreground">{{ email }}</span> is your email address.
                </p>
            </div>

            <form method="post" hx-boost="false" action="{% url 'account_confirm_email' key=confirmation.key %}">
                {% csrf_token %}
                <button type="submit" class="btn btn-primary btn-md w-full">
                    Confirm email
                    <i data-lucide="check" class="w-4 h-4"></i>
                </button>
            </form>

            <p class="text-center text-sm text-muted-foreground mt-6">
                Wrong email? <a href="{% url 'account_login' %}" class="text-foreground font-medium hover:underline">Log in with a different account</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
