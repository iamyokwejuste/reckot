{% load slippers %}

<div class="stat-card group hover:border-{{ hover_color|default:'primary/50' }} transition-colors"{{ attrs }}>
    <div class="flex items-center justify-between">
        <p class="text-sm font-medium text-muted-foreground">{{ label }}</p>
        <div class="h-8 w-8 rounded-lg bg-{{ color_variant|default:'primary' }}/10 flex items-center justify-center">
            <i data-lucide="{{ icon }}" class="h-4 w-4 text-{{ color_variant|default:'primary' }}"></i>
        </div>
    </div>
    <div class="mt-3">
        <p class="text-3xl font-bold">{{ value }}</p>
        {% if description %}
        <p class="text-xs text-muted-foreground mt-1">{{ description }}</p>
        {% endif %}

        {% if progress_percent %}
        <div class="progress mt-3">
            <div class="progress-bar bg-{{ color_variant|default:'primary' }}" style="width: {{ progress_percent }}%"></div>
        </div>
        {% endif %}
    </div>
</div>
