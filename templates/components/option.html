<button type="button"
        data-option
        data-value="{{ value }}"
        data-label="{{ label|default:children }}"
        data-action="click->dropdown#select"
        class="custom-select-option">
    <span>{{ label|default:children }}</span>
    <i data-lucide="check" class="custom-select-check w-4 h-4 hidden"></i>
</button>
