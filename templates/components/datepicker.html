<div class="datepicker-wrapper" {{ attrs }}>
    {% if label %}
    <label for="{{ id|default:name }}" class="block text-sm font-medium mb-2">
        {{ label }}
        {% if required %}<span class="text-destructive">*</span>{% endif %}
    </label>
    {% endif %}

    <div class="relative">
        <div class="absolute left-3.5 top-1/2 -translate-y-1/2 pointer-events-none text-muted-foreground z-10 flex items-center justify-center w-5 h-5">
            {% if enable_time %}
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/><path d="M16 14h.01"/><path d="M12 14h.01"/><path d="M12 18h.01"/><path d="M16 18h.01"/></svg>
            {% else %}
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            {% endif %}
        </div>
        <input
            type="text"
            name="{{ name }}"
            id="{{ id|default:name }}"
            {% if value %}value="{{ value }}"{% endif %}
            placeholder="{{ placeholder|default:'Select date' }}"
            class="input w-full pl-12 cursor-pointer {{ class }}"
            {% if required %}required{% endif %}
            data-datepicker
            {% if enable_time %}data-enable-time="true"{% endif %}
            {% if time_24hr %}data-time-24hr="true"{% endif %}
            {% if min_date %}data-min-date="{{ min_date }}"{% endif %}
            {% if max_date %}data-max-date="{{ max_date }}"{% endif %}
            readonly
        >
    </div>

    {% if help_text %}
    <p class="text-xs text-muted-foreground mt-1">{{ help_text }}</p>
    {% endif %}

    {% if error %}
    <p class="text-xs text-destructive mt-1">{{ error }}</p>
    {% endif %}
</div>
