<div data-controller="toggle" class="relative inline-block text-left {{ class }}" {{ attrs }}>
    <div data-action="click->toggle#toggle">
        {{ trigger }}
    </div>
    <div
        data-toggle-target="content"
        data-action="click@window->toggle#clickOutside"
        class="absolute {% if align == 'left' %}left-0{% else %}right-0{% endif %} z-50 mt-2 min-w-[8rem] overflow-hidden rounded-md border border-border bg-popover p-1 text-popover-foreground shadow-md hidden transition-all duration-100"
    >
        {{ children }}
    </div>
</div>
