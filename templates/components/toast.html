{% with variant=variant|default:"default" %}
<div
    data-controller="animate"
    data-animate-show-value="true"
    data-animate-duration-value="{{ duration|default:'5000' }}"
    class="
        pointer-events-auto relative flex w-full items-center justify-between space-x-4 overflow-hidden rounded-md border p-6 pr-8 shadow-lg transition-all duration-300
        {% if variant == 'default' %}border-border bg-background text-foreground{% endif %}
        {% if variant == 'destructive' %}border-destructive bg-destructive text-destructive-foreground{% endif %}
        {% if variant == 'success' %}border-success bg-success text-success-foreground{% endif %}
        {{ class }}
    "
    role="alert"
    {{ attrs }}
>
    <div class="grid gap-1">
        {% if title %}
        <div class="text-sm font-semibold">{{ title }}</div>
        {% endif %}
        <div class="text-sm opacity-90">{{ children }}</div>
    </div>
    <button
        data-action="click->animate#hide"
        class="absolute right-2 top-2 rounded-md p-1 opacity-70 hover:opacity-100 focus:outline-none focus:ring-2"
    >
        <i data-lucide="x" class="h-4 w-4"></i>
    </button>
</div>
{% endwith %}
