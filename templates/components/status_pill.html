{% with variant=variant|default:"default" %}
<div
    class="
        inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold
        transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2
        {% if variant == 'default' %}border-border bg-muted text-muted-foreground{% endif %}
        {% if variant == 'success' %}border-success/20 bg-success/10 text-success{% endif %}
        {% if variant == 'warning' %}border-warning/20 bg-warning/10 text-warning{% endif %}
        {% if variant == 'destructive' %}border-destructive/20 bg-destructive/10 text-destructive{% endif %}
        {% if variant == 'info' %}border-primary/20 bg-primary/10 text-primary{% endif %}
        {{ class }}
    "
    {{ attrs }}
>
    {% if dot %}
    <span class="
        mr-1.5 h-1.5 w-1.5 rounded-full
        {% if variant == 'success' %}bg-success{% endif %}
        {% if variant == 'warning' %}bg-warning{% endif %}
        {% if variant == 'destructive' %}bg-destructive{% endif %}
        {% if variant == 'info' %}bg-primary{% endif %}
        {% if variant == 'default' %}bg-muted-foreground{% endif %}
    "></span>
    {% endif %}
    {{ children }}
</div>
{% endwith %}
