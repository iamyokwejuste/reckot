{% load slippers %}

{% with variant=variant|default:'info' %}
<div class="rounded-lg
    {% if variant == 'error' %}bg-red-500/10 border border-red-500/20 text-red-500
    {% elif variant == 'success' %}bg-emerald-500/10 border border-emerald-500/20 text-emerald-500
    {% elif variant == 'warning' %}bg-amber-500/10 border border-amber-500/20 text-amber-500
    {% else %}bg-blue-500/10 border border-blue-500/20 text-blue-500{% endif %}
    p-4 text-sm mb-6 flex items-start gap-3"{{ attrs }}>

    <i data-lucide="{% if icon %}{{ icon }}{% elif variant == 'error' %}alert-circle{% elif variant == 'success' %}check-circle{% elif variant == 'warning' %}alert-triangle{% else %}info{% endif %}"
       class="h-5 w-5 shrink-0 mt-0.5"></i>

    <div class="flex-1">
        {% if title %}
        <p class="font-semibold mb-1">{{ title }}</p>
        {% endif %}

        {% if message %}
        <p>{{ message }}</p>
        {% else %}
        {{ children }}
        {% endif %}
    </div>

    {% if is_dismissible %}
    <button type="button"
            onclick="this.parentElement.remove()"
            class="shrink-0 -mr-1 -mt-1 p-1 rounded hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
        <i data-lucide="x" class="h-4 w-4"></i>
    </button>
    {% endif %}
</div>
{% endwith %}
