{% load slippers %}
<div
    class="fixed inset-0 z-[9999] overflow-y-auto hidden"
    role="dialog"
    aria-modal="true"
    {% if id %}id="{{ id }}"{% endif %}
    {{ attrs }}
>
    <div
        onclick="this.parentElement.classList.add('hidden'); document.body.style.overflow = '';"
        class="fixed inset-0 bg-black/50 backdrop-blur-sm transition-opacity duration-200"
    ></div>

    <div class="fixed inset-0 flex items-center justify-center p-4">
        <div
            onclick="event.stopPropagation()"
            class="relative w-full bg-card border border-border rounded-xl shadow-xl transition-all duration-200 {% if size == 'sm' %}max-w-sm{% elif size == 'lg' %}max-w-2xl{% elif size == 'xl' %}max-w-4xl{% elif size == 'full' %}max-w-6xl{% else %}max-w-md{% endif %} {{ class }}"
        >
            <div class="flex items-start justify-between p-6 {% if title %}border-b border-border{% endif %}">
                {% if title %}
                <div class="flex-1 pr-4">
                    <h3 class="text-lg font-semibold">{{ title }}</h3>
                    {% if description %}
                    <p class="text-sm text-muted-foreground mt-0.5">{{ description }}</p>
                    {% endif %}
                </div>
                {% else %}
                <div class="flex-1"></div>
                {% endif %}
                {% if show_close|default:True %}
                <button
                    type="button"
                    onclick="document.getElementById('{{ id }}').classList.add('hidden'); document.body.style.overflow = '';"
                    class="shrink-0 p-2 -mr-2 -mt-1 rounded-lg hover:bg-muted transition-colors text-muted-foreground hover:text-foreground"
                    aria-label="Close"
                >
                    <i data-lucide="x" class="w-5 h-5"></i>
                </button>
                {% endif %}
            </div>

            <div class="p-6">
{{ children }}
            </div>

            {% if footer %}
            <div class="flex items-center justify-end gap-3 p-4 border-t border-border">
                {{ footer }}
            </div>
            {% endif %}
        </div>
    </div>
</div>
