{% load static %}

<div id="ai-walkthrough-container">
    <div id="walkthrough-overlay" class="fixed inset-0 bg-black/75 z-[9998] hidden opacity-0 transition-opacity duration-300"></div>
    <div id="walkthrough-spotlight" class="fixed bg-transparent border-4 border-green-500 rounded-xl z-[9999] pointer-events-none transition-all duration-500 ease-out"></div>
    <div id="walkthrough-tooltip" class="fixed bg-white rounded-2xl p-7 w-full max-w-md shadow-2xl z-[10000] transition-all duration-500 ease-out opacity-0 scale-95"></div>
</div>

<script src="https://unpkg.com/lucide@latest"></script>
<script defer src="{% static 'js/walkthrough.js' %}"></script>
