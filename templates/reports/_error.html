{% load slippers %}
<div data-motion>
    {% #alert variant="destructive" icon="alert-circle" title="Export Failed" %}
        <p class="text-sm">{{ error }}</p>
    {% /alert %}
</div>

<script>
    if (typeof motion !== 'undefined') {
        motion.animate("[data-motion]", { opacity: [0, 1], y: [8, 0] }, { duration: 0.25 });
    }
</script>
