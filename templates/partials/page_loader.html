{% load static %}
<div data-controller="loader"
     class="fixed inset-0 z-[9999] flex items-center justify-center bg-background transition-opacity duration-300"
     hx-preserve="true">
    <div class="relative w-40 h-40">
        <div data-loader-target="spinner"
             class="absolute inset-0 animate-spin rounded-full"
             style="border: 4px solid rgba(0,0,0,0.1); border-top-color: currentColor;"></div>
        <div class="absolute inset-0 flex items-center justify-center">
            <img data-loader-target="logoLight"
                 src="{% static 'images/logo/reckto_logo_light_mode.png' %}"
                 alt="Reckot"
                 class="h-24 w-24 object-contain"
                 loading="eager"
                 style="display: none;">
            <img data-loader-target="logoDark"
                 src="{% static 'images/logo/reckto_logo_dark_mode.png' %}"
                 alt="Reckot"
                 class="h-24 w-24 object-contain"
                 loading="eager"
                 style="display: none;">
        </div>
    </div>
</div>
