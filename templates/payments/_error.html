{% load slippers %}
{% load i18n %}
<div class="space-y-4" data-motion>
    {% #alert variant="destructive" icon="alert-circle" title="Error" %}
        {{ error }}
    {% /alert %}

    {% #button variant="outline" class="w-full" attrs='onclick="history.back()"' %}
        <i data-lucide="arrow-left" class="mr-2 h-4 w-4"></i>
        {% trans "Go Back" %}
    {% /button %}
</div>
