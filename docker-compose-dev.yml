version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: reckot_db_dev
    environment:
      POSTGRES_DB: reckot
      POSTGRES_USER: reckot
      POSTGRES_PASSWORD: reckot_dev_password
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reckot"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reckot_network

  redis:
    image: redis:7-alpine
    container_name: reckot_redis_dev
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - reckot_network

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: reckot_web_dev
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
      - media_files_dev:/app/media
      - static_files_dev:/app/staticfiles
    ports:
      - "8000:8000"
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - ALLOWED_HOSTS=*
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=reckot
      - DB_USER=reckot
      - DB_PASSWORD=reckot_dev_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - CAMPAY_APP_USERNAME=${CAMPAY_APP_USERNAME:-}
      - CAMPAY_APP_PASSWORD=${CAMPAY_APP_PASSWORD:-}
      - CAMPAY_PERMANENT_TOKEN=${CAMPAY_PERMANENT_TOKEN:-}
      - EMAIL_BACKEND=django.core.mail.backends.console.EmailBackend
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - reckot_network

  celery_worker:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: reckot_celery_worker_dev
    command: celery -A reckot worker -l info
    volumes:
      - .:/app
      - media_files_dev:/app/media
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=reckot
      - DB_USER=reckot
      - DB_PASSWORD=reckot_dev_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    depends_on:
      - db
      - redis
    networks:
      - reckot_network

  celery_beat:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: reckot_celery_beat_dev
    command: celery -A reckot beat -l info
    volumes:
      - .:/app
    environment:
      - DEBUG=True
      - SECRET_KEY=dev-secret-key-change-in-production
      - DB_ENGINE=django.db.backends.postgresql
      - DB_NAME=reckot
      - DB_USER=reckot
      - DB_PASSWORD=reckot_dev_password
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_URL=redis://redis:6379/1
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    depends_on:
      - db
      - redis
    networks:
      - reckot_network

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
  media_files_dev:
    driver: local
  static_files_dev:
    driver: local

networks:
  reckot_network:
    driver: bridge
